<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stackly Television</title>
  <link rel="stylesheet" href="css/login.css">
  <link rel="icon" type="image/png" sizes="512x512" href="/assets/favicon1.png">
</head>

<body>
  <!-- Back to Home Button -->
  <a href="index.html" class="back-home">‚Üê Back to Home</a>

  <!-- Login Modal -->
  <div class="login-overlay" id="loginOverlay">
    <div class="login-card">
      <h2 class="login-title">Welcome Back</h2>
      <p class="login-subtitle">Log in to access your favorite shows and exclusive content instantly.</p>

      <form id="loginForm">
        <input type="email" placeholder="Email Address" required>
        <input type="password" placeholder="Password" required>
      
        <p class="forgot-password"><a href="404.html" id="forgotPassword">Forgot Password?</a></p>

        <button type="submit" class="login-btn">Login</button>
      </form>
    </div>
  </div>

  <script>
    // Show login overlay on page load
    const overlay = document.getElementById('loginOverlay');
    overlay.classList.add('active');

    // Handle form submit
    const loginForm = document.getElementById('loginForm');
    loginForm.addEventListener('submit', function (e) {
      e.preventDefault();
      // After login, redirect to 404 page
      window.location.href = "404.html";
    });

  </script>
</body>

</html>
