<html lang="en">

<head>

<body>

  <!-- ===== Navbar Start ===== -->
   <!-- ===== Navbar Start ===== -->
  <nav class="navbar">
    <div class="logo">
      <img src="assets/logo1.png" alt="Logo" />
    </div>

    <div class="hamburger" id="hamburger">☰</div>

    <ul class="nav-links" id="navLinks">
      <li class="dropdown">
        <a href="index.html">Home ▾</a>
        <ul class="dropdown-menu">
          <li><a href="home1.html">Home1</a></li>
        </ul>
      </li>
      <li><a href="about.html">About</a></li>
      <li><a href="tv.html">TV shows</a></li>
      
      <li><a href="dashboard.html">Dashboard</a></li>
      <li><a href="contact.html">Contact</a></li>
      <li><a href="login.html" class="login-btn">Login</a></li>
    </ul>
  </nav>
  <!-- ===== Navbar End ===== -->

  <script>
  const hamburger = document.getElementById("hamburger");
  const navLinks = document.getElementById("navLinks");
  const dropdowns = document.querySelectorAll(".dropdown");

  // --- Toggle mobile menu ---
  hamburger.addEventListener("click", () => {
    navLinks.classList.toggle("active");
    hamburger.textContent = navLinks.classList.contains("active") ? "✖" : "☰";
  });

  // --- Desktop dropdown hover behavior ---
  document.querySelectorAll(".dropdown").forEach((drop) => {
    let hideTimeout;
    const menu = drop.querySelector(".dropdown-menu");

    drop.addEventListener("mouseenter", () => {
      if (window.innerWidth > 768) {
        clearTimeout(hideTimeout);
        menu.style.display = "block";
        setTimeout(() => {
          menu.style.opacity = "1";
          menu.style.visibility = "visible";
          menu.style.transform = "translateY(0)";
        }, 50);
      }
    });

    drop.addEventListener("mouseleave", () => {
      if (window.innerWidth > 768) {
        hideTimeout = setTimeout(() => {
          menu.style.opacity = "0";
          menu.style.visibility = "hidden";
          menu.style.transform = "translateY(10px)";
          setTimeout(() => {
            menu.style.display = "none";
          }, 200);
        }, 300);
      }
    });
  });

  // --- Mobile dropdown toggle ---
  dropdowns.forEach((drop) => {
    drop.addEventListener("click", (e) => {
      if (window.innerWidth <= 768) {
        const target = e.target;
        const menu = drop.querySelector(".dropdown-menu");

        // if clicking on the parent "Home" link
        if (target.closest(".dropdown > a")) {
          e.preventDefault(); // only prevent when opening dropdown
          drop.classList.toggle("active");

          // close others
          document.querySelectorAll(".dropdown").forEach((other) => {
            if (other !== drop) other.classList.remove("active");
          });
        } 
        // if clicking on inner dropdown item (Home1)
        else if (target.closest(".dropdown-menu a")) {
          const href = target.getAttribute("href");
          if (href) window.location.href = href; // ✅ allow navigation
        }
      }
    });
  });
</script>
  <!-- ===== Navbar End ===== -->

  
</body>

</html>
